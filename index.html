<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Vadim Karpenko</title>

		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link rel="stylesheet" href="css/main.min.css">
	</head>
	<body>
	    <!-- Dekstop -->
	    <div class="container-fluid top-nav" id='dekstop_mode'>
            <header>
                <div class="row h-100">
                    <div class="col">
                        <div class="row header-left">
                            <img src="images/svg/mail_me.svg" alt="send me an email">
                            <img src="images/svg/telegram_me.svg" alt="send me an message using telegram">
                            <img src="images/svg/call_me.svg" alt="call me">
                        </div>
                        
                    </div>
                    <div class="col">
                        <h1 class="text-center theme_color" id="logo">Vadim Karpenko</h1>
                    </div>
                    <div class="col">
                        <div class="row header-right">
                            <img src="images/svg/night_mode.svg" alt="turn on night mode">
                            <span> / </span>
                            <span id="set_language">English</span>
                        </div>
                    </div>
	            </div>
            </header>
            
            <div id="banner">
                <div style="background: url(images/banner.png) no-repeat;  
                                        -webkit-background-size: cover;
                                        -moz-background-size: cover;
                                        -o-background-size: cover;
                                        background-size: cover;">
                </div>
            </div>
	    </div>
        
        
        <!-- Mobile -->
        <div class="container-fluid" id='mobile_mode'>
            <header>
                <div class="row h-100">
                    
                    <div class="col">
                        <h1 class="text-center theme_color" id="logo">Vadim Karpenko</h1>
                    </div>
                    
	            </div>
	            <div class="row">
	                <div class="col">
                        <div class="row header-left">
                            <img src="images/svg/mail_me.svg" alt="send me an email">
                            <img src="images/svg/telegram_me.svg" alt="send me an message using telegram">
                            <img src="images/svg/call_me.svg" alt="call me">
                        </div>
                        
                    </div>
                    <div class="col header-right">
                        <div>
                            <img src="images/svg/night_mode.svg" alt="turn on night mode">
                            <span>/</span>
                            <span id="set_language">English</span>
                        </div>
                    </div>
	            </div>
            </header>
            
            <div id="banner"></div>
	    </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
